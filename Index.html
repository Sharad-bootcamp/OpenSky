<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracking Map</title>
    <!-- Include Leaflet and Leaflet.markercluster libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/css.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
</head>
<body>
    <nav>
        <!-- Add Aviation Edge Logo -->
        <img class="logo" src="Images/Av_Edge.png" alt="Logo">

        <!-- Add page heading -->
        <h2 id="heading1">Flight Tracking Map</h2>
        <h3 id="heading2">Default Landing Map Centered Over Lower South Australia</h3>
    </nav>
    <Main>
        <article id="article1">
            <!-- Create a div for the map -->
            <div id="map"></div>
        </article>
        <aside>
            <div class="controls">
                <label for="airlineDropdown">Select Airline to Filter Map: </label>
                <select id="airlineDropdown"></select>
            </div>
            <div class="controls">
                <label for="airportDropdown">Select an Airport to see Flight Delay Details: </label>
                <select id="airportDropdown"></select>
            </div>
            <table id="flightTable">
                <thead>
                    <tr>
                        <th>Flight Number</th>
                        <th>Airline</th>
                        <th>Delay (minutes)</th>
                        <th>Scheduled Arrival</th>
                    </tr>
                </thead>
                <tbody id="flightTableBody">
                    <!-- Flight data will be populated here -->
                </tbody>
            </table>
        </aside>
    </Main>
    <!-- Include your JavaScript code here -->
    <script src="js/test2.js"></script>
</body>
</html>
