<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracking Map</title>
    <!-- Include Leaflet and Leaflet.markercluster libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/css.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
</head>
<body>
    <nav>
        <!-- Add Aviation Edge Logo -->
        <img class="logo" src="Images/Av_Edge.png" alt="Logo">

        <!-- Add page heading -->
        <h2 id="heading1">Flight Tracking Map</h2>
        <h3 id="heading2">Default Landing Map Centered Over Lower South Australia</h3>
    </nav>


    <Main>
        <article id="article1">
            <!-- Create a div for the map -->
            <div id="map"></div>
        </article>
        <aside>
            <div id="controls">
                <label for="airlineDropdown">Select Airline: </label>
                <select id="airlineDropdown"></select>
            </div>
        </aside>

    </Main>
    <article id="article2">
        <p>Table to sit under map</p>
    </article>
    <!-- Include your JavaScript code here -->
    <script src="js/logic.js"></script>
</body>
</html>
